<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4D5360"/>
    <title>Meu PWA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50; /* Cor de fundo principal */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            background-color: #34495e; /* Cor de fundo do contêiner */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #ecf0f1; /* Cor do texto do cabeçalho */
            margin-bottom: 20px;
        }

        .location-info {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px; /* Espaçamento entre latitude e longitude */
        }

        .location-info p {
            color: #ecf0f1; /* Cor do texto das coordenadas */
            margin: 0;
        }

        .location-icon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            fill: #ecf0f1; /* Cor dos ícones */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meu PWA</h1>
        <div class="location-info" style="background-color: #2ecc71;"> <!-- Cor de fundo para latitude -->
            <svg class="location-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 0c-5.25 0-9.5 4.25-9.5 9.5 0 5.25 9.5 14.5 9.5 14.5s9.5-9.25 9.5-14.5c0-5.25-4.25-9.5-9.5-9.5zm0 13.75c-2.5 0-4.5-2-4.5-4.5s2-5 4.5-5 4.5 2 4.5 5-2 4.5-4.5 4.5zm0-7.5c-1.25 0-2.25 1-2.25 2.25s1 2.25 2.25 2.25 2.25-1 2.25-2.25-1-2.25-2.25-2.25z"/></svg>
            <p id="latitude"></p>
        </div>
        <div class="location-info" style="background-color: #3498db;"> <!-- Cor de fundo para longitude -->
            <svg class="location-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 0c-5.25 0-9.5 4.25-9.5 9.5 0 5.25 9.5 14.5 9.5 14.5s9.5-9.25 9.5-14.5c0-5.25-4.25-9.5-9.5-9.5zm0 13.75c-2.5 0-4.5-2-4.5-4.5s2-5 4.5-5 4.5 2 4.5 5-2 4.5-4.5 4.5zm0-7.5c-1.25 0-2.25 1-2.25 2.25s1 2.25 2.25 2.25 2.25-1 2.25-2.25-1-2.25-2.25-2.25z"/></svg>
            <p id="longitude"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Acessando a geolocalização do navegador
                if ('geolocation' in navigator) {
                    navigator.geolocation.getCurrentPosition(position => {
                        document.getElementById('latitude').innerHTML = `Latitude: ${position.coords.latitude}`;
                        document.getElementById('longitude').innerHTML = `Longitude: ${position.coords.longitude}`;
                    });
                } else {
                    document.getElementById('latitude').innerHTML = 'Geolocalização não suportada.';
                }
            } catch (error) {
                console.error('Erro ao obter dados:', error);
            }
        });
    </script>
</body>
</html>
